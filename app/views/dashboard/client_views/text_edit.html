<div class="click-to-edit">
	<div ng-hide="view.editorEnabled" class="ng-binding" style="">{{value}}</div>
	<div ng-show="view.editorEnabled" style="display: none;">
		<div class="form-group">
		     <input type="text" ng-model="view.editableValue" class="form-control" id="input" placeholder="Enter email" "ng-model"="view.editableValue">
		     </input>
		</div>
	</div>
</div>
